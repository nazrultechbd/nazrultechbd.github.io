
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your file is ready to download! Secure download link available for limited time.">
    <meta property="og:title" content="Your File Is Ready To Download!">
    <meta property="og:description" content="Secure download link available for limited time.">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#2563eb">
    <title>Your File is ready!</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XJT10M8ZBJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XJT10M8ZBJ');
    </script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #f9fafb;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            line-height: 1.5;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: var(--white);
            border-radius: 1rem;
            padding: 3rem 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--primary);
          font-weight:800;
        }
        
        .subtitle {
            font-size: 1.125rem;
            color: var(--text-light);
            margin-bottom: 2.5rem;
        }
        
        .timer {
            font-weight: 700;
            color: var(--primary);
        }
        
        .download-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3), 0 2px 4px -1px rgba(37, 99, 235, 0.1);
            min-width: 200px;
        }
        
        .download-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3), 0 4px 6px -2px rgba(37, 99, 235, 0.1);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .download-btn::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 10%, transparent 10.01%) no-repeat 50%;
            transform: scale(10,10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        
        .download-btn:active::after {
            transform: scale(0,0);
            opacity: 0.3;
            transition: 0s;
        }
        
        .info-text {
            color: var(--text-light);
            font-size: 0.875rem;
          margin-top:15px;
        }
        
        .file-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="file-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <h1>Your File is ready!</h1>
        <p class="subtitle">Download link will expire in <span class="timer" id="countdown">300</span> minutes</p>
        <button class="download-btn" id="downloadBtn">Download Now</button>
        <p class="info-text">Click the download button above to download.</p>
    </div>

    <script>
        // Replace with your offer link containing macros
        const OFFER_LINK = "https://www.posicaodominate.wiki/?sl=5979444-9340f&pub_click_id={click_id}&site=PopAds&pub_sub_id={sub_id}";
        
        // Countdown timer
        let timeLeft = 300;
        const countdownElement = document.getElementById('countdown');
        const downloadBtn = document.getElementById('downloadBtn');
        
        // Timer countdown (main 300s timer)
        const mainTimer = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownElement.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            
            if (timeLeft <= 0) {
                clearInterval(mainTimer);
                countdownElement.textContent = '0:00';
            }
        }, 1000);
        
        // Get URL parameters
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split('&');
            
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key) {
                    params[key] = decodeURIComponent(value || '');
                }
            });
            
            return params;
        }
        
        // Replace macros in offer link
        function generateOfferLink() {
            const params = getUrlParams();
            let link = OFFER_LINK;
            
            // Replace all macros in the link
            for (const key in params) {
                const macro = `{${key}}`;
                if (link.includes(macro)) {
                    link = link.replace(new RegExp(macro, 'g'), params[key]);
                }
            }
            
            return link;
        }
        
        // Handle download button click
        downloadBtn.addEventListener('click', (e) => {
            // Prevent default behavior
            e.preventDefault();
            
            // Track Google Analytics event
            gtag('event', 'download_button_clicked', {
                'event_category': 'CTA',
                'event_label': 'Download Now Button'
            });
            
            // Generate the offer link
            const offerLink = generateOfferLink();
            
            // Open the offer link in the same tab
            window.location.href = offerLink;
        });
    </script>
</body>
</html>
